<!DOCTYPE html>
<html>
    <head>
        <title>Campaign</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
		<link href="css.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
			<div class="left">
				<div class="Poll">
					<p>
						Find Your Polling Place
					</p>
				</div>
				<div class="ZipCode">
					<input 	maxlength= "5" type="text" placeholder="Zip Code">
					<form action="https://www.vote.org/polling-place-locator/">
						<button type="submit">
							<i class="fas fa-search"></i>
						</button>
					</form>
				</div>
			</div>
			<div class="right">
				<div>
					<a href="#Mission">
						Our Mission
					</a>
				</div>
				<div>
					<a href="#Donate">
						Donate
					</a>
				</div>
				<div>
					<a href="#SignUp">
						Sign Up
					</a>
				</div>
				<div>
					<a href="#LogIn">
						Log In
					</a>
				</div>
			</div>
        </div>
		<div class="header">
			<img src="https://i.ytimg.com/vi/5hgJOzmXtWw/maxresdefault.jpg">
			<div class="tagline">
				<h1>
					TEEHEE
				</h1>
			</div>
		</div>
		<div class="candid">
			<div class="First">
				<h1>Your President</h1>
				<img src="https://m.media-amazon.com/images/M/MV5BMDEyMTk5MmEtM2VhYi00ZTYxLTlhZWItZjI0Zjc2NGNhMTk0L2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyNjU1NzQ0NzY@._V1_.jpg">
			</div>
			<div class="Second">
				<button class="donate">
					Donate
				</button>
			</div>	
			<div class="Third">
				<h1>Your Vice President</h1>
				<img src="https://pbs.twimg.com/profile_images/537531051329851392/E_v3PjPY_400x400.jpeg">
			</div>			
		</div>
    </body>
</html>
